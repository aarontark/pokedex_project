<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./icons/pokeball.svg">
    <title>Pokedex</title>
</head>
<body>
    <div class="loading-container">
        <div class="loading-icon"></div>
        <p class="loading-text">Loading...</p>
    </div>
    <nav class="navbar">
        <img class="nav-pokeball" src="./icons/pokeball.png" alt="pokeball">
        <input class="pokemon-search" type="text" placeholder="SEARCH">
        <a class="github-link" href="https://github.com/aarontark" target="_blank">
            <img class="github-icon" src="./icons/github.png" alt="">
        </a>
    </nav>
    <div class="region-btns">
        <button class="region-btn kanto">KANTO</button>
        <button class="region-btn johto">JOHTO</button>
        <button class="region-btn hoenn">HOENN</button>
        <button class="region-btn sinnoh">SINNOH</button>
        <button class="region-btn unova">UNOVA</button>
        <button class="region-btn kalos">KALOS</button>
        <button class="region-btn alola">ALOLA</button>
        <button class="region-btn galar">GALAR</button>
        <button class="region-btn paldea">PALDEA</button>
    </div>
    <main class="cards-display">
    </main>
    <script src="app.js"></script>
</body>
</html>
